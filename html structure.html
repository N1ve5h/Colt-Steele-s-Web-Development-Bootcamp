<!DOCTYPE html>
<!--HTML Document starts always start with this-->

<html>
  <!--Represents the root of a HTML document-->
  <head>
    <!--Element only contains meta-data such as title, scripts and style sheets-->
    <title>Document</title>
    <!--Represents the document's title -->
  </head>
  <body>
    <main>
      <p>
        The main content is stored in the "body" element inside the "main"
        element.
      </p>
    </main>
  </body>
  <!--Represents the content of a HTML document-->
</html>
