<!DOCTYPE html>
<html>
  <head>
    <title>Links and images</title>
    <link rel="stylesheet" href="styles for link.css" />
  </head>
  <body>
    <h1>Links and Images</h1>
    <a href="https://www.google.co.uk">Google</a>
    <!--Element(a) with 'href' attribute, creates a hyperlink
        to webpages, files, emailaddresses, locations in the 
        same page, or anything else a URL can address.-->
    <div>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Chrome_icon_%28September_2014%29.svg/1200px-Google_Chrome_icon_%28September_2014%29.svg.png"
        alt="Image of google's logo."
      />
      <!--Element(img) embeds an image into the document.-->
    </div>
  </body>
</html>
